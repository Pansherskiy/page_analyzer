<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}

  <body class="min-vh-100 d-flex flex-column">

  {% include 'header.html' %}

  {% include 'flash.html' %}

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>
  <div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
    {% for id, name, date in urls %}
    <tr>
        <th>{{ id }}</th>
        <th>{{ name }}</th>
        <th>{{ date }}</th>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>
    </div>
  </main>
  </body>
</html>
